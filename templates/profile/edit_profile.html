{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" style="margin-top: 11%;"> {% csrf_token %}
<div class="row mt-1">
    <div class="form-group col-md-12">
        <label><i style="font-weight: bold;">Username</i></label>
        <input type="text" class="form-control" name="username" id="username"  value="{{request.user.username}}" readonly>
       
    </div>
</div>
 
<div class="row mt-1">
    <div class="form-group col-md-6">
        <label><i style="font-weight: bold;">First Name</i></label>
        <input type="text" class="form-control" name="first_name" id="first_name" value="{{request.user.first_name}}">
    </div>
    <div class="form-group col-md-6">
        <label><i style="font-weight: bold;">Last Name</i></label>
        <input type="text" class="form-control" name="last_name" id="last_name" value="{{request.user.last_name}}">
    </div>
</div>
 
<div class="row mt-1">
    <div class="form-group col-md-6">
        <label><i style="font-weight: bold;">Email ID</i></label>
        <input type="email" class="form-control" name="email" id="email" value="{{request.user.email}}" readonly>
    </div>
    <div class="form-group col-md-6">
        <label><i style="font-weight: bold;">Contact Number</i></label>
        <input type="tel" class="form-control" name="phone" id="phone" value="{{donor_profile.phone}}">
    </div>
</div>
 
<div class="row mt-1">
    <div class="form-group col-md-6">
        <label><i style="font-weight: bold;">State</i></label>
        <input type="text" class="form-control" name="state" id="state" value="{{donor_profile.state}}">
    </div>
    <div class="form-group col-md-6">
        <label><i style="font-weight: bold;">City</i></label>
        <input type="text" class="form-control" name="city" id="city" value="{{donor_profile.city}}">
    </div>
</div>
 
<div class="row mt-1">
    <div class="form-group col-md-12">
        <label><i style="font-weight: bold;">Address</i></label>
        <textarea class="form-control" id="address" name="address" rows="3">{{donor_profile.address}}</textarea>
    </div>
</div>
 
<div class="row mt-2">
<div class="form-group col-md-6">
    <label><i style="font-weight: bold;">Gender</i></label>
    <input type="text" class="form-control" name="gender" value="{{donor_profile.gender}}" >
  </div>
  <div class="form-group col-md-6">
    <label><i style="font-weight: bold;">Blood Group</i></label>
    <select class="form-control" name="blood">
        <option value="A-" {% if donor_profile.blood == 'A-' %}selected{% endif %}>A-</option>
        <option value="A+" {% if donor_profile.blood == 'A+' %}selected{% endif %}>A+</option>
        <option value="B-" {% if donor_profile.blood == 'B-' %}selected{% endif %}>B-</option>
        <option value="B+" {% if donor_profile.blood == 'B+' %}selected{% endif %}>B+</option>
        <option value="AB-" {% if donor_profile.blood == 'AB-' %}selected{% endif %}>AB-</option>
        <option value="AB+" {% if donor_profile.blood == 'AB+' %}selected{% endif %}>AB+</option>
        <option value="O-" {% if donor_profile.blood == 'O-' %}selected{% endif %}>O-</option>
        <option value="O+" {% if donor_profile.blood == 'O+' %}selected{% endif %}>O+</option>
    </select>
</div>
 
<div class="row mt-1">
   
    <div class="form-group col-md-6" style=" width: 364px;padding: 33px 11px;margin-left: 23px;">
        <label style="font-weight: bold;">Date Of Birth</label>
        <input type="date" class="form-control" id="date" name="date" value="{{donor_profile.dob}}" >
    </div>
</div>
<div class="form-group">
    <label for="is_donor">Enable Donor:</label>
    <input type="checkbox" class="form-check-input" name="is_donor" {% if donor_profile.is_donor %}checked{% endif %}>
</div>
<div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
<div>
</form>
</div>

{% endblock %}
